# CampusFlow 本地开发环境配置
# 一键启动开发栈: PostgreSQL + Redis + Chroma + 应用服务

version: '3.8'

services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campusflow-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/campusflow
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      - postgres
      - neo4j
      - redis
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - campusflow-network

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: campusflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campusflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - campusflow-network

  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.13-community
    container_name: campusflow-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - campusflow-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: campusflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - campusflow-network

  # Chroma 向量数据库
  chroma:
    image: chromadb/chroma:latest
    container_name: campusflow-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - campusflow-network

# 卷配置（持久化数据）
volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  chroma_data:

# 网络配置
networks:
  campusflow-network:
    driver: bridge
