name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        echo "Running tests..."
        python -c "import tools.campus_tools; print('✅ Tools import OK')"
        python -c "import utils.rag_utils; print('✅ RAG import OK')"
        python -c "import db.neo4j_utils; print('✅ Neo4j import OK')"
    
    - name: Test API health
      run: |
        echo "Testing API..."

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t campusflow:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm campusflow:latest python -c "print('✅ Docker build OK')"
